<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transaction</title>
</head>
<body>
<h1>Edit Transaction</h1>
<form th:action="@{/transactions/edit/{id}(id=${transaction.id})}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <label for="name">Description:</label>
    <input type="text" id="name" name="name" th:value="${transaction.name}" required/>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" th:value="${transaction.amount}" required step="0.01" min="0"/>

    <label for="type">Type:</label>
    <select id="type" name="type" required>
        <option th:each="type : ${T(com.xjs.transactionmanagement.entity.TransactionType).values()}"
                th:value="${type}"
                th:text="${type}"
                th:selected="${type == transaction.type}"></option>
    </select>

    <button type="submit">Update Transaction</button>
</form>
<button onclick="window.location.href='/transactions';">Back to List</button>
</body>
</html>
